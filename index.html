						<script>
							function LunchRocket() {
								
								document.write("Countdown to Blast Off!\n");
								document.write('<pre>');
								for(i = 10; i > 0; i--)
								{
									document.write('<pre>');
									document.write(i+"......");
			
								}
								document.write('<pre>');
								document.writeln("Blast Off!");
								
    							
							}
						</script>
